[[redirects]]
  from = "https://contest.diplock.tk/*"
  to = "https://diplock.app.link/:splat"
  status = 301
  force = true


[[redirects]]
  from = "/"
  to = "/it"
  status = 301
  force = true
  conditions = {Country = ["IT"]}

[[redirects]]
  from = "/"
  to = "/fr"
  status = 301
  force = true
  conditions = {Country = ["FR"]}